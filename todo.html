<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planner 20 Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap');
        
        :root { --primary: #6366f1; --success: #10b981; --bg: #f8fafc; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }
        body { background-color: var(--bg); display: flex; justify-content: center; padding: 5px; direction: rtl; }

        .app-container {
            width: 100%; max-width: 450px; background: white; border-radius: 15px;
            padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; min-height: 95vh;
        }

        header { margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; }
        #shamsiDate { font-size: 11px; color: #64748b; }
        h1 { font-size: 16px; font-weight: 800; }

        .input-card { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        input { border: 1px solid #cbd5e1; border-radius: 5px; padding: 5px; font-size: 13px; outline: none; width: 100%; }
        #inputBox { margin-bottom: 8px; }
        .time-row { display: flex; flex-direction: column; gap: 5px; }
        .time-inputs-wrapper { display: flex; gap: 5px; width: 100%; }
        .time-group { display: flex; flex-direction: column; flex: 1; }
        .time-group label { font-size: 9px; font-weight: 800; color: #64748b; }
        #addBtn { background: var(--primary); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 13px; }

        /* لیست بسیار فشرده */
        #todoList { list-style: none; }
        li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 4px 6px; border-bottom: 1px solid #f8fafc;
            background: #fff; margin-bottom: 2px;
        }

        .task-main { display: flex; align-items: center; gap: 8px; flex: 1; overflow: hidden; }
        .time-display { font-size: 12px; font-weight: 800; color: var(--primary); min-width: 85px; direction: ltr; text-align: left; }
        .task-title { font-size: 12px; font-weight: 600; color: #334155; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dur-tag { font-size: 9px; color: #94a3b8; margin-right: 4px; }

        li.completed { background: #f0fdf4; opacity: 0.6; }
        .actions { display: flex; gap: 8px; align-items: center; }
        .btn-edit, .btn-del { color: #cbd5e1; font-size: 12px; cursor: pointer; }
        .btn-check { color: #cbd5e1; font-size: 16px; cursor: pointer; }
        li.completed .btn-check { color: var(--success); }

        .stats-bar { margin-top: auto; padding-top: 5px; display: flex; justify-content: space-between; font-size: 10px; }
        .btn-export { background: #334155; color: white; border: none; padding: 3px 8px; border-radius: 4px; }
        .btn-clear { color: #ef4444; border: none; background: none; font-size: 10px; }

        /* حالت اسکرین‌شات: نمایش ۲۰ مورد در یک صفحه */
        .screenshot-mode .input-card, .screenshot-mode .actions, .screenshot-mode .btn-clear { display: none !important; }
        .screenshot-mode li { padding: 2px 5px; border-bottom: 1px solid #eee; }
        .screenshot-mode .time-display { color: #000; font-size: 11px; min-width: 75px; }
        .screenshot-mode .task-title { font-size: 11px; color: #000; }
        .screenshot-mode .app-container { min-height: auto; box-shadow: none; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="status-bar">
                <span id="shamsiDate"></span>
                <h1>گزارش عملکرد</h1>
            </div>
        </header>

        <section class="input-card" id="inputSection">
            <input type="text" id="inputBox" placeholder="عنوان کار...">
            <div class="time-row">
                <div class="time-inputs-wrapper">
                    <div class="time-group"><label>از</label><input type="time" id="fromTime"></div>
                    <div class="time-group"><label>تا</label><input type="time" id="toTime"></div>
                    <div class="time-group"><label>مدت</label><input type="text" id="duration" placeholder="--"></div>
                </div>
                <button id="addBtn">ثبت</button>
            </div>
        </section>

        <ul id="todoList"></ul>

        <div class="stats-bar">
            <span>تعداد: <b id="totalCount">0</b></span>
            <div class="utility-btns">
                <button onclick="toggleExportMode()" class="btn-export" id="exportBtn">حالت تصویر</button>
                <button id="clearBtn" class="btn-clear">حذف همه</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("ultra_todo")) || [];
        let editIndex = null;

        const inputBox = document.getElementById("inputBox");
        const fromInput = document.getElementById("fromTime");
        const toInput = document.getElementById("toTime");
        const durInput = document.getElementById("duration");
        const addBtn = document.getElementById("addBtn");
        const todoList = document.getElementById("todoList");

        document.getElementById("shamsiDate").textContent = new Date().toLocaleDateString('fa-IR', { weekday: 'long', day: 'numeric', month: 'long' });

        function calculateDuration() {
            if (fromInput.value && toInput.value) {
                let start = fromInput.value.split(':');
                let end = toInput.value.split(':');
                let diff = (new Date(0,0,0,end[0],end[1]) - new Date(0,0,0,start[0],start[1])) / 1000 / 60;
                if (diff > 0) {
                    let h = Math.floor(diff/60); let m = diff % 60;
                    durInput.value = (h > 0 ? h + "h " : "") + (m > 0 ? m + "m" : "");
                }
            }
        }
        fromInput.onchange = toInput.onchange = calculateDuration;

        function render() {
            tasks.sort((a, b) => a.from.localeCompare(b.from));
            todoList.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                if (task.done) li.classList.add("completed");
                li.innerHTML = `
                    <div class="task-main">
                        <span class="time-display">${task.from}-${task.to}</span>
                        <span class="task-title">${task.text} <span class="dur-tag">(${task.dur})</span></span>
                    </div>
                    <div class="actions">
                        <i class="fas fa-edit btn-edit" onclick="editTask(${index})"></i>
                        <i class="fas fa-check-circle btn-check" onclick="toggleTask(${index})"></i>
                        <i class="fas fa-trash btn-del" onclick="deleteTask(${index})"></i>
                    </div>`;
                todoList.appendChild(li);
            });
            document.getElementById("totalCount").textContent = tasks.length;
            localStorage.setItem("ultra_todo", JSON.stringify(tasks));
        }

        addBtn.onclick = () => {
            if (inputBox.value.trim()) {
                const taskData = { text: inputBox.value, from: fromInput.value || "00:00", to: toInput.value || "00:00", dur: durInput.value || "--", done: false };
                if (editIndex !== null) { tasks[editIndex] = taskData; editIndex = null; addBtn.innerText = "ثبت"; }
                else { tasks.push(taskData); }
                inputBox.value = ""; fromInput.value = ""; toInput.value = ""; durInput.value = "";
                render();
            }
        };

        window.editTask = (index) => {
            const t = tasks[index];
            inputBox.value = t.text; fromInput.value = t.from; toInput.value = t.to; durInput.value = t.dur;
            editIndex = index; addBtn.innerText = "ذخیره";
        };
        window.toggleTask = (i) => { tasks[i].done = !tasks[i].done; render(); };
        window.deleteTask = (i) => { if(confirm("حذف؟")) { tasks.splice(i, 1); render(); } };
        window.toggleExportMode = () => {
            document.body.classList.toggle("screenshot-mode");
            document.getElementById("exportBtn").innerText = document.body.classList.contains("screenshot-mode") ? "بازگشت" : "حالت تصویر";
        };
        document.getElementById("clearBtn").onclick = () => { if(confirm("پاکسازی کل لیست؟")) { tasks = []; render(); } };
        render();
    </script>
</body>
</html>
